<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      
      #map {
        height: 100%;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyCIG19cySV87zolt1bbXj9clu1uj1Bgs&callback=initMap"></script>
    <script>
    //    markers appear when the user clicks on the map.
      
      var markername = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var markIndex = 0;

      function googlemap() {
        var bangalore = { lat: 12.97, lng: 77.59 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: bangalore
        });
        
        // This event listener calls addMarker() 
        
        google.maps.event.addListener(map, 'click', function(e) {
          addMarker(e.latLng, map);
        });

        // Add a marker at the center of the map.
        addMarker(bangalore, map);
      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        
        var marker = new google.maps.Marker({
          position: location,
          markername: markername[markIndex++ % markername.length],
          map: map
        });
      }

      google.maps.event.addDomListener(window, 'load', googlemap);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
